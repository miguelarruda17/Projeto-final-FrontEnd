<!-- Contêiner com elevação para dar um efeito de sombra ao redor da tabela -->
<div class="mat-elevation-z4">
  <!-- Tabela do Angular Material, com a fonte de dados definida como 'fornecedores' -->
  <table mat-table [dataSource]="cliente">
    
    <!-- Definição da coluna para o ID do fornecedor -->
    <ng-container matColumnDef="cliId">
      <th mat-header-cell *matHeaderCellDef>Id</th> <!-- Cabeçalho da coluna -->
      <td mat-cell *matCellDef="let row">{{row.cliId}}</td> <!-- Célula que exibe o ID do fornecedor -->
    </ng-container>

    <!-- Definição da coluna para o Nome do cliente -->
    <ng-container matColumnDef="cliNome">
      <th mat-header-cell *matHeaderCellDef>Nome</th> <!-- Cabeçalho da coluna -->
      <td mat-cell *matCellDef="let row">{{row.cliNome}}</td> <!-- Célula que exibe o Nome Fantasia -->
    </ng-container> 

    <!-- Definição da coluna para o CNPJ do fornecedor -->
    <ng-container matColumnDef="cliCpf">
      <th mat-header-cell *matHeaderCellDef>CPF</th> <!-- Cabeçalho da coluna -->
      <td mat-cell *matCellDef="let row">{{row.cliCpf}}</td> <!-- Célula que exibe o CNPJ do fornecedor -->
    </ng-container>

    <!-- Definição da coluna para ações (edição e exclusão) -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th> <!-- Cabeçalho da coluna -->
      <td mat-cell *matCellDef="let row">
          <!-- Link para editar o fornecedor, utilizando o routerLink para navegação -->
          <a routerLink="/cliente/update/{{ row.cliId }}" class="edit">
              <i class="material-icons">
                  edit <!-- Ícone de edição -->
              </i>
          </a>
          <!-- Link para excluir o fornecedor, utilizando o routerLink para navegação -->
          <a routerLink="/cliente/delete/{{ row.cliId }}" class="delete">
              <i class="material-icons">
                  delete <!-- Ícone de exclusão -->
              </i>
          </a>
      </td>
    </ng-container>

    <!-- Linha do cabeçalho da tabela, que utiliza as colunas definidas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <!-- Linhas da tabela que exibem os dados dos fornecedores -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
