<!-- Contêiner com elevação para dar um efeito de sombra ao redor da tabela -->
<div class="mat-elevation-z4">
    <!-- Tabela do Angular Material, com a fonte de dados definida como 'formaPagamento' -->
    <table mat-table [dataSource]="formaPagamento">
      
      <!-- Definição da coluna para o ID da forma de pagamento -->
      <ng-container matColumnDef="fpgId">
        <th mat-header-cell *matHeaderCellDef>Id</th> <!-- Cabeçalho da coluna -->
        <td mat-cell *matCellDef="let row">{{row.fpgId}}</td> <!-- Célula que exibe o ID da forma de pagamento -->
      </ng-container>
  
      <!-- Definição da coluna para a Descrição da forma de pagamento -->
      <ng-container matColumnDef="fpgDescricao">
        <th mat-header-cell *matHeaderCellDef>Descrição</th> <!-- Cabeçalho da coluna -->
        <td mat-cell *matCellDef="let row">{{row.fpgDescricao}}</td> <!-- Célula que exibe a Descrição -->
      </ng-container>
  
      <!-- Definição da coluna para o Tipo da forma de pagamento -->
      <ng-container matColumnDef="fpgTipo">
        <th mat-header-cell *matHeaderCellDef>Tipo</th> <!-- Cabeçalho da coluna -->
        <td mat-cell *matCellDef="let row">{{row.fpgTipo}}</td> <!-- Célula que exibe o Tipo -->
      </ng-container>
  
      <!-- Definição da coluna para ações (edição e exclusão) -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th> <!-- Cabeçalho da coluna -->
        <td mat-cell *matCellDef="let row">
            <!-- Link para editar a forma de pagamento, utilizando o routerLink para navegação -->
            <a routerLink="/formaPagamento/update/{{ row.fpgId }}" class="edit">
                <i class="material-icons">edit</i> <!-- Ícone de edição -->
            </a>
            <!-- Link para excluir a forma de pagamento, utilizando o routerLink para navegação -->
            <a routerLink="/formaPagamento/delete/{{ row.fpgId }}" class="delete">
                <i class="material-icons">delete</i> <!-- Ícone de exclusão -->
            </a>
        </td>
      </ng-container>
  
      <!-- Linha do cabeçalho da tabela, que utiliza as colunas definidas -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <!-- Linhas da tabela que exibem os dados das formas de pagamento -->
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
