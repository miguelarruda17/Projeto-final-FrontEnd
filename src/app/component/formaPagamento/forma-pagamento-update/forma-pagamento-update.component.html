<mat-card>
    <mat-card-title>Alterar Forma de Pagamento</mat-card-title>
    <form>
        <mat-form-field>
            <mat-label>Formato</mat-label>
            <input matInput  [(ngModel)]="formaPagamento.fpgFormato" name="fpgFormato">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Tipo</mat-label>
            <input matInput  [(ngModel)]="formaPagamento.fpgTipo" name="fpgTipo">
        </mat-form-field>
    </form>

    <button mat-raised-button (click)="updateFormaPagamento()" color="primary">
        Atualizar
    </button>
   
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>

</mat-card>
