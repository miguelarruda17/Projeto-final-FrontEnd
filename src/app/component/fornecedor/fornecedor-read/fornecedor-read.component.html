
<div class="mat-elevation-z4">
  <table mat-table [dataSource]="fornecedores">
    <!-- Id Column -->
    <ng-container matColumnDef="forId">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let row">{{row.forId}}</td>
    </ng-container>

    <!-- Nome Column -->
    <ng-container matColumnDef="forNomeFantasia">
      <th mat-header-cell *matHeaderCellDef>Nome Fantasia</th>
      <td mat-cell *matCellDef="let row">{{row.forNomeFantasia}}</td>
    </ng-container>

    <!-- Cnpj Column -->
    <ng-container matColumnDef="forCnpj">
      <th mat-header-cell *matHeaderCellDef>CNPJ</th>
      <td mat-cell *matCellDef="let row">{{row.forCnpj}}</td>
    </ng-container>

    <!-- RazaoSocial Column -->
    <ng-container matColumnDef="forRazaoSocial">
      <th mat-header-cell *matHeaderCellDef>Razao Social</th>
      <td mat-cell *matCellDef="let row">{{row.forRazaoSocial}}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>                    
      <td mat-cell *matCellDef="let row">
          <a routerLink="/fornecedor/update/{{ row.idFornecedor }}" class="edit">
              <i class="material-icons">
                  edit
              </i>
          </a>
          <a routerLink="/fornecedor/delete/{{ row.idFornecedor }}" class="delete">
              <i class="material-icons">
                  delete
              </i>
          </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
